<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tetris Game</title>
</head>
<body class="flex flex--column">
    <nav class="nav nav-main">
        <p>testing</p>
    </nav>

    <div class="game-items">
        <div class="game-item game-item--tall" onclick="rotateItem(this)">
            <div class="game-item-container ">
                <div class="small-square small-square--yellow"></div>
                <div class="small-square small-square--yellow"></div>
                <div class="small-square small-square--yellow"></div>
                <div class="small-square small-square--yellow"></div>
            </div>
        </div>
        <div class="game-item" onclick="rotateItem(this)">
            <div class="game-item-container game-item--square flex no no-pointer-events" >
                <div class="top-row no-pointer-events">
                    <div class="small-square small-square--blue"></div>
                    <div class="small-square small-square--blue"></div>
                </div>
                <div class="bottom-row no-pointer-events">
                    <div class="small-square small-square--blue"></div>
                    <div class="small-square small-square--blue"></div>
                </div>
            </div>
        </div>
        <div class="game-item" onclick="rotateItem(this)">
            <div class="game-item-container game-item--bobble-hat flex flex--column">
                <div class="top-row no-pointer-events">
                    <div class="small-square small-square--red"></div>
                    
                </div>
                <div class="bottom-row no-pointer-events flex">
                    <div class="small-square small-square--red"></div>
                    <div class="small-square small-square--red"></div>
                    <div class="small-square small-square--red"></div>
                </div>
            </div>
        </div>
        <div class="game-item wriggle" onclick="rotateItem(this)">
            <div class="game-item-container game-item--wriggle flex--column">
                <div class="top-row row-transform--right no-pointer-events flex">
                    <div class="small-square small-square--green"></div>
                    <div class="small-square small-square--green"></div> 
                </div>
                <div class="bottom-row no-pointer-events flex">
                    <div class="small-square small-square--green"></div>
                    <div class="small-square small-square--green"></div>
                </div>
            </div>
        </div>
        <div class="game-item" onclick="rotateItem(this)">
            <div class="game-item-container game-item--forwardL flex--column">
                <div class="top-row no-pointer-events">
                    <div class="small-square small-square--majenta"></div>
                    <div class="small-square small-square--majenta"></div> 
                </div>
                <div class="bottom-row no-pointer-events flex">
                    <div class="small-square small-square--majenta"></div>
                    <div class="small-square small-square--majenta"></div>
                </div>
            </div>
        </div>
        <div class="game-item" onclick="rotateItem(this)">
            <div class="game-item-container game-item--mirroredL flex--column">
                <div class="top-row no-pointer-events flex flex--column">
                    <div class="small-square small-square--orange flex-end"></div>
                    <div class="small-square small-square--orange flex-end"></div> 
                </div>
                <div class="bottom-row no-pointer-events flex">
                    <div class="small-square small-square--orange"></div>
                    <div class="small-square small-square--orange"></div>
                </div>
            </div>
        </div>
    </div>

    <section class="main-section flex">
        <div class="container game-container">
            <div class="game-item" onclick="rotateItem(this)">
                
                <div class="game-item-container game-item--tall">
                    <div class="small-square small-square--yellow"></div>
                    <div class="small-square small-square--yellow"></div>
                    <div class="small-square small-square--yellow"></div>
                    <div class="small-square small-square--yellow"></div>
                </div>
            </div>
            <!-- <br> -->
            
            <div class="game-item">
                <div class="game-item-container game-item--square flex">
                    <div class="top-row no-pointer-events">
                        <div class="small-square small-square--blue"></div>
                        <div class="small-square small-square--blue"></div>
                    </div>
                    <div class="bottom-row no-pointer-events">
                        <div class="small-square small-square--blue"></div>
                        <div class="small-square small-square--blue"></div>
                    </div>
                </div>
            </div>
    </section>

    <footer class="nav footer">
        <p>testing</p>
    </footer>
    <script src="js/app.js"></script>


</body>
</html>
