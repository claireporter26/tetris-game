<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tetris Game</title>
</head>
<body class="flex flex--column">
    <nav class="nav nav-main">
        <p>testing</p>
    </nav>

    <div class="game-items flex">
        <div class="game-item game-item--tall">
            <div class="small-square small-square--yellow"></div>
            <div class="small-square small-square--yellow"></div>
            <div class="small-square small-square--yellow"></div>
            <div class="small-square small-square--yellow"></div>
        </div>
        <div class="game-item game-item--square flex">
            <div class="top-row">
                <div class="small-square small-square--blue"></div>
                <div class="small-square small-square--blue"></div>
            </div>
            <div class="bottom-row">
                <div class="small-square small-square--blue"></div>
                <div class="small-square small-square--blue"></div>
            </div>
        </div>
        <div class="game-item game-item--bobble-hat flex flex--column">
            <div class="top-row">
                <div class="small-square small-square--red"></div>
                
            </div>
            <div class="bottom-row flex">
                <div class="small-square small-square--red"></div>
                <div class="small-square small-square--red"></div>
                <div class="small-square small-square--red"></div>
            </div>
        </div>
        <div class="game-item game-item--wriggle flex--column">
            <div class="top-row row-transform--right flex">
                <div class="small-square small-square--green"></div>
                <div class="small-square small-square--green"></div> 
            </div>
            <div class="bottom-row flex">
                <div class="small-square small-square--green"></div>
                <div class="small-square small-square--green"></div>
            </div>
        </div>
        <div class="game-item game-item--forwardL flex--column">
            <div class="top-row">
                <div class="small-square small-square--majenta"></div>
                <div class="small-square small-square--majenta"></div> 
            </div>
            <div class="bottom-row flex">
                <div class="small-square small-square--majenta"></div>
                <div class="small-square small-square--majenta"></div>
            </div>
        </div>
        <div class="game-item game-item--mirroredL flex--column">
            <div class="top-row flex flex--column">
                <div class="small-square small-square--orange flex-end"></div>
                <div class="small-square small-square--orange flex-end"></div> 
            </div>
            <div class="bottom-row flex">
                <div class="small-square small-square--orange"></div>
                <div class="small-square small-square--orange"></div>
            </div>
        </div>
    </div>

    <section class="main-section flex">
        <div class="container game-container">
            <div class="game-item game-item--tall" onclick="rotateItem(this)">
                <div>
                    <div class="small-square small-square--yellow no-pointer-events"></div>
                    <div class="small-square small-square--yellow no-pointer-events"></div>
                    <div class="small-square small-square--yellow no-pointer-events"></div>
                    <div class="small-square small-square--yellow no-pointer-events"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="nav footer">
        <p>testing</p>
    </footer>
    <script src="js/app.js"></script>


</body>
</html>
